<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>GUID generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="columns is-centered ">
  <div style="min-width:590px;" class="column is-10 is-vertical-centered">
    <div class="field has-addons" >
      <button id="generateButton" class="control button is-medium is-primary is-rounded">
        Generate
      </button>
	  <a id="copyToClipboard" class="button control is-medium">
		<span class="icon is-medium">
		  <i class="fa fa-clipboard"></i>
		</span>
	  </a>
      <div class="control" style="width:100%">
        <input id="generator" class="input is-medium is-rounded" type="text" readonly placeholder="GUID goes here">
      </div>
       
    </div>
    
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
